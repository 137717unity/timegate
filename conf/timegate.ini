# uWSGI launch configuration file
[uwsgi]
pythonpath = $PYTHONPATH
socket = /data/var/run/timegate/<TG>/<TG>.sock
chdir = /data/web/timegate/<TG>

wsgi-file = core/application.py
master = true
pidfile = /data/var/run/timegate/<TG>/<TG>.pid
harakiri = 120

memory-report
processes = 4
threads = 2
listen = 60000
cheaper-algo = spare
cheaper = 3
cheaper-initial = 3
workers = 15
cheaper-step = 2
cheaper-rss-limit-soft = 134217728
vacuum
max-requests = 5000
daemonize = /data/var/logs/timegate/<TG>.log

# To stop the server, use uwsgi --stop /data/var/run/timegate/<TG>/<TG>.pid